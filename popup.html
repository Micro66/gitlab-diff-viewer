<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    h2 {
      margin: 0 0 15px 0;
      color: #333;
      text-align: center;
      font-size: 16px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      text-decoration: none;
      text-align: center;
      transition: background-color 0.3s;
    }
    .btn-primary {
      background: #007bff;
      color: white;
    }
    .btn-primary:hover {
      background: #0056b3;
    }
    .btn-secondary {
      background: #6c757d;
      color: white;
    }
    .btn-secondary:hover {
      background: #545b62;
    }
    .status {
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 12px;
      text-align: center;
    }
    .status.configured {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .status.not-configured {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .info {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 15px;
      line-height: 1.4;
    }
  </style>
</head>
<body>
  <h2>🔍 GitLab MR Diff Viewer</h2>
  
  <div id="status" class="status">检查配置中...</div>
  
  <button id="configBtn" class="btn btn-primary">⚙️ 打开配置页面</button>
  
  <button id="helpBtn" class="btn btn-secondary">📖 使用说明</button>
  
  <div class="info">
    在 GitLab MR 页面使用浮动按钮查看 diff<br>
    需要先配置 Access Token
  </div>

  <script src="popup.js"></script>
</body>
</html>
